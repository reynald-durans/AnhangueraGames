<!DOCTYPE>
<html>

  <head>
    <link rel="stylesheet" type="text/css" href="main.css"> 
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
  </head>

  <body>
    <div id="game" class="container-fluid">

      <div class="row rank">
        <div class="col-sm">
          <h1><span id="span_player_one"></span> <span class="badge badge-secondary">0</span></h1>
        </div>
        <div class="col-sm text-right">
          <h1><span id="span_player_two"></span> <span class="badge badge-secondary">0</span></h1>
        </div>
      </div>

      <div class="row">
        <table class="center display-1">
          <tr>
            <td></td>
            <td class="border-left-border-right"></td>
            <td></td>
          </tr>
          <tr>
            <td class="border-top-border-bottom"></td>
            <td class="border-top-border-bottom border-left-border-right"></td>
            <td class="border-top-border-bottom"></td>
          </tr>
          <tr>
            <td></td>
            <td class="border-left-border-right"></td>
            <td></td>
          </tr>
        </table>
      </div>
    </div>
  </body>

  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Jogo da Velha @masgtec</h5>
        </div>
        <div class="modal-body">
          <form>  
            <div class="form-group">
              <label>Player One</label>
              <input type="text" class="form-control" placeholder="Name Player One Here!" name="input_player_one">
            </div>
            <div class="form-group">
              <label>Player Two</label>
              <input type="text" class="form-control" placeholder="Name Player One Here!" name="input_player_two">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button id="button_start_game" type="button" class="btn btn-primary">Start The Game</button>
        </div>
      </div>
    </div>
  </div>
</html>
